<article class="postSummary postSummary--{{.location}}">
    <a class="postSummary__link" href="{{ .dot.RelPermalink }}">
        <div class="postSummary__thumbnail">
        <img class="postSummary__img" alt="" src="http://www-test.carambal.fr/wp-content/uploads/2017/06/sddefault-150x150.jpg">
        </div>

        <time class="postSummary__date"
              datetime="{{ .dot.Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        <span class="postSummary__day">{{ .dot.Date.Day }}</span> {{ index .dot.Site.Data.moisShortened (printf "%d" .dot.Date.Month) }}
        </time>

        <div class="postSummary__content">
            <h{{.heading}} class="postSummary__title">{{ .dot.Title }}</h{{.heading}}>
            {{ .dot.Summary }}
        </div>
        {{ if .dot.Truncated }}
        <p class="postSummary__readMore">Lire la suite</p>
        {{ end }}
    </a>
</article>
